<!DOCTYPE html>
<html>
    <head>
        <script src="./jquery.min.js" type="text/javascript"></script>
        <script src="./IframeReset.min.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            $(function() {
                $('div').IframeReset(function(e, $) {
                    e.html('#iframe');
                    $('body').css({
                        color: '#ff0000',
                        margin: 0,
                        padding: 0
                    });
                });
            });
        </script>
        
        <style type="text/css">
            body {
                color: #0000ff;
            }
        </style>
    </head>
    
    <body>
        #document
        <div></div>
    </body>
</html>
